<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Star Wars</title>
  </head>
  <body>
    <div class="screen">
      <div class="top-row row">
        <div class="frame" value="obi">
          <span class="name">Obi-Wan Kenobi</span>
          <img src="assets/images/obi.png" alt="" />
          <span class="hp-obi hp">120</span>
        </div>
        <div class="frame" value="luke">
          <span class="name">Luke Skywalker</span>
          <img src="assets/images/luke.png" alt="" />
          <span class="hp-luke hp">100</span>
        </div>
        <div class="frame" value="sidious">
          <span class="name">Darth Sidious</span>
          <img src="assets/images/sidious.PNG" alt="" />
          <span class="hp-sidious hp">150</span>
        </div>
        <div class="frame" value="maul">
          <span class="name">Darth Maul</span>
          <img src="assets/images/maul.PNG" alt="" />
          <span class="hp-maul hp">180</span>
        </div>
      </div>
      <p>Your Caracter</p>
      <div class="center-row row"></div>
      <p>Enemies Available to Attack</p>
      <p>Fight Section</p>
      <button class="attack">Attack!</button>
      <p class="">Defender</p>
      <div class="bottom-row row"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
